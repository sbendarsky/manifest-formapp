# app-deployment.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: formapp-svc
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "formapp-svc-cookie"
spec:
  selector:
    app: formapp
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formapp
  labels:
    app: formapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formapp
  template:
    metadata:
      labels:
        app: formapp
    spec:
      containers:
      - name: formapp
        image: "{{ .Values.app.image.name }}:{{ .Values.app.image.tag }}"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
        ports:
        - containerPort: 5000

