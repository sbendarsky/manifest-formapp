mysql-sts:
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
    tier: database
spec:
  replicas: {{ .Values.db.mysqlreplicaCount}}
  serviceName: "mysql"
  selector:
    matchLabels:
      app: mysql
      tier: database
  template:
    metadata:
      labels: 
        app: mysql
        tier: database
    spec:
      terminationGracePeriodSeconds: 10
      containers: 
      - image: mysql:5.7
        args:
          - "--ignore-db-dir=lost+found" # Workaround for https://github.com/docker-library/mysql/issues/186
        name: mysql 
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: db
        resources:
          limits:
            cpu: "100m"
          requests:
            cpu: "100m"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:       
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-persistent-storage
